  <!-- Lazy Loading CSS -->
  <style>
    /* Lazy loading placeholder styles */
    .lazy-image {
      background-color: #f0f0f0;
      background-image: linear-gradient(45deg, #f0f0f0 25%, transparent 25%, transparent 75%, #f0f0f0 75%, #f0f0f0),
                        linear-gradient(45deg, #f0f0f0 25%, transparent 25%, transparent 75%, #f0f0f0 75%, #f0f0f0);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      transition: opacity 0.3s ease;
    }
    
    .lazy-image.loaded {
      background: none;
    }
    
    .lazy-loading-spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .gallery-item {
      position: relative;
    }
    
    .gallery-item.loading .lazy-loading-spinner {
      display: block;
    }
  </style>

    <script>
    // 图片数据数组
    const galleryImages = [
      { src: "assets/img/gallery/gallery-1.jpg", title: "Gallery 1" },
      { src: "assets/img/gallery/gallery-2.jpg", title: "Gallery 2" },
      { src: "assets/img/gallery/gallery-3.jpg", title: "Gallery 3" },
      { src: "assets/img/gallery/gallery-4.jpg", title: "Gallery 4" },
      { src: "assets/img/gallery/gallery-5.jpg", title: "Gallery 5" },
      { src: "assets/img/gallery/gallery-6.jpg", title: "Gallery 6" },
      { src: "assets/img/gallery/gallery-7.jpg", title: "Gallery 7" },
      { src: "assets/img/gallery/gallery-8.jpg", title: "Gallery 8" }
    ];

    // 生成画廊HTML
    function generateGallery() {
      const container = document.getElementById('gallery-container');
      
      galleryImages.forEach((image, index) => {
        const galleryItem = `
          <div class="col-xl-3 col-lg-4 col-md-6">
            <div class="gallery-item h-100">
              <img 
                data-src="${image.src}" 
                class="img-fluid lazy-image" 
                alt="${image.title}"
                loading="lazy"
                width="400"
                height="300"
              >
              <div class="lazy-loading-spinner"></div>
              <div class="gallery-links d-flex align-items-center justify-content-center">
                <a href="${image.src}" title="${image.title}" class="glightbox preview-link">
                  <i class="bi bi-arrows-angle-expand"></i>
                </a>
              </div>
            </div>
          </div><!-- End Gallery Item -->
        `;
        container.innerHTML += galleryItem;
      });
      
      // 初始化lazy loading
      initLazyLoading();
    }

    // 初始化lazy loading
    function initLazyLoading() {
      const lazyImages = document.querySelectorAll('img[data-src]');
      
      // 检查浏览器是否支持Intersection Observer
      if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              const galleryItem = img.closest('.gallery-item');
              
              // 显示加载动画
              galleryItem.classList.add('loading');
              
              // 加载图片
              img.src = img.dataset.src;
              
              img.addEventListener('load', () => {
                // 图片加载完成
                img.classList.add('loaded');
                galleryItem.classList.remove('loading');
                imageObserver.unobserve(img);
              });
              
              img.addEventListener('error', () => {
                // 图片加载失败
                galleryItem.classList.remove('loading');
                console.error('Failed to load image:', img.dataset.src);
              });
            }
          });
        }, {
          rootMargin: '50px 0px', // 提前50px开始加载
          threshold: 0.1
        });

        lazyImages.forEach(img => {
          imageObserver.observe(img);
        });
      } else {
        // 不支持Intersection Observer的回退方案
        lazyImages.forEach(img => {
          img.src = img.dataset.src;
          img.classList.add('loaded');
        });
      }
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', generateGallery);
    
    // 添加滚动事件监听，用于性能优化
    let ticking = false;
    window.addEventListener('scroll', () => {
      if (!ticking) {
        window.requestAnimationFrame(() => {
          // 可以在这里添加额外的滚动优化逻辑
          ticking = false;
        });
        ticking = true;
      }
    });
    </script>
