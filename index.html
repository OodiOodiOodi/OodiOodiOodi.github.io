    <script>
    // 图片数据数组
    const galleryImages = [
      { src: "assets/img/gallery/gallery-1.webp", title: "Gallery 1" },
      { src: "assets/img/gallery/gallery-2.webp", title: "Gallery 2" },
      { src: "assets/img/gallery/gallery-3.webp", title: "Gallery 3" },
      { src: "assets/img/gallery/gallery-4.webp", title: "Gallery 4" },
      { src: "assets/img/gallery/gallery-5.webp", title: "Gallery 5" },
      { src: "assets/img/gallery/gallery-6.webp", title: "Gallery 6" },
      { src: "assets/img/gallery/gallery-7.webp", title: "Gallery 7" },
      { src: "assets/img/gallery/gallery-8.webp", title: "Gallery 8" }
    ];

    // 生成画廊HTML
    function generateGallery() {
      const container = document.getElementById('gallery-container');
      
      galleryImages.forEach((image, index) => {
        const galleryItem = `
          <div class="col-xl-3 col-lg-4 col-md-6">
            <div class="gallery-item h-100">
              <img 
                src="${image.src}" 
                class="img-fluid" 
                alt="${image.title}"
                loading="lazy"
                width="400"
                height="300"
              >
              <!-- Removed spinner div -->
              <div class="gallery-links d-flex align-items-center justify-content-center">
                <a href="${image.src}" title="${image.title}" class="glightbox preview-link">
                  <i class="bi bi-arrows-angle-expand"></i>
                </a>
              </div>
            </div>
          </div><!-- End Gallery Item -->
        `;
        container.innerHTML += galleryItem;
      });
      
      // Removed initLazyLoading call
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', generateGallery);
    
    // Removed scroll event listener related to lazy loading
    </script>
