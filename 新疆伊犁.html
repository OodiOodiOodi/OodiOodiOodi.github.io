  <!-- 自定义 CSS: Masonry 布局 -->
  <style>
    /* Masonry 容器 */
    #gallery-container {
      display: block;
      padding: 0;
      margin: 0 auto;
    }

    .gallery-item {
      width: calc(33.333% - 16px); /* 4列，16px = 2 * 8px 间隙 */
      margin-bottom: 16px;
      break-inside: avoid;
      position: relative;
      padding: 0;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-links {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 0.5rem;
      text-align: center;
    }

    .gallery-item:hover .gallery-links {
      opacity: 1;
    }

    /* 响应式 */
    @media (max-width: 992px) {
      .gallery-item { width: calc(33.333% - 16px); }
    }
    @media (max-width: 768px) {
      .gallery-item { width: calc(50% - 16px); }
    }
    @media (max-width: 480px) {
      .gallery-item { width: 100%; }
    }
  </style>
  <!-- Lazy Loading CSS -->
  <style>
    .lazy-image {
      background-color: #f0f0f0;
      background-image: linear-gradient(45deg, #f0f0f0 25%, transparent 25%, transparent 75%, #f0f0f0 75%, #f0f0f0),
                        linear-gradient(45deg, #f0f0f0 25%, transparent 25%, transparent 75%, #f0f0f0 75%, #f0f0f0);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      transition: opacity 0.3s ease;
    }
    
    .lazy-image.loaded {
      background: none;
    }
    
    .lazy-loading-spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .loading .lazy-loading-spinner {
      display: block;
    }

    #preloader { display: none !important; visibility: hidden !important; opacity: 0 !important; pointer-events: none !important; }
