  <style>
    /* Masonry 容器 */
    #gallery-container {
      display: block;
      padding: 0;

    }

    .gallery-item {
      width: calc(33.333% - 16px); /* 4列，16px = 2 * 8px 间隙 */
      margin-bottom: 16px;
      break-inside: avoid;
      position: relative;
      padding: 0;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-links {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 0.5rem;
      text-align: center;
    }

    .gallery-item:hover .gallery-links {
      opacity: 1;
    }

    /* 响应式 */
    @media (max-width: 992px) {
      .gallery-item { width: calc(33.333% - 16px); }
    }
    @media (max-width: 768px) {
      .gallery-item { width: calc(50% - 16px); }
    }
    @media (max-width: 480px) {
      .gallery-item { width: 100%; }
    }
    #preloader { display: none !important; visibility: hidden !important; opacity: 0 !important; pointer-events: none !important; }
