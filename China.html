  <style>
    .cities-section {
      padding: 60px 0;
    }
    
    .city-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      height: 100%;
    }
    
    .city-card:hover {
      transform: translateY(-10px);
    }
    
    .city-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .city-card:hover img {
      transform: scale(1.05);
    }
    
    .city-card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      color: white;
      padding: 20px;
    }
    
    .city-card h3 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .city-card p {
      margin: 5px 0 0;
      opacity: 0.9;
    }
    
    .city-link {
      display: block;
      text-decoration: none;
      color: inherit;
    }
    
    .page-title {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('assets/img/us-banner.webp');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 0 60px;
    }

    #preloader { display: none !important; visibility: hidden !important; opacity: 0 !important; pointer-events: none !important; }
  </style>
