  <style>
    /* Masonry 容器 */
    #gallery-container {
      display: block;
      padding: 0;
      margin: 0 auto;
    }

    .gallery-item {
      width: calc(33.333% - 16px); /* 4列，16px = 2 * 8px 间隙 */
      margin-bottom: 16px;
      break-inside: avoid;
      position: relative;
      padding: 0;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      object-fit: cover; /* 确保图片内容适应容器 */
    }

    .gallery-links {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 0.5rem;
      text-align: center;
    }

    .gallery-item:hover .gallery-links {
      opacity: 1;
    }

    /* 响应式 */
    @media (max-width: 992px) {
      .gallery-item { width: calc(33.333% - 16px); }
    }
    @media (max-width: 768px) {
      .gallery-item { width: calc(50% - 16px); }
    }
    @media (max-width: 480px) {
      .gallery-item { width: 100%; }
    }

    #preloader { display: none !important; visibility: hidden !important; opacity: 0 !important; pointer-events: none !important; }

  <!-- Gallery Initialization without Lazy Loading -->
  <script>
    const xiamenImages = [
      { src: "assets/img/Collect/奥林匹克森林公园/奥林匹克森林公园-1.webp", title: "奥林匹克森林公园 1" },

    ];

    document.addEventListener('DOMContentLoaded', function () {
      const container = document.getElementById('gallery-container');

      // 生成画廊项 - 使用 src 直接加载
      let html = '';
      xiamenImages.forEach(image => {
        html += `
          <div class="gallery-item">
            <img src="${image.src}" alt="${image.title}"> 
            <div class="gallery-links">
              <a href="${image.src}" title="${image.title}" class="glightbox preview-link">
                <i class="bi bi-arrows-angle-expand"></i>
              </a>
            </div>
          </div>
        `;
      });
      container.innerHTML = html;

      // 初始化 Masonry 和 GLightbox
      // 等待图片加载完成后再初始化 Masonry
      imagesLoaded(container, function() {
        const msnry = new Masonry(container, {
          itemSelector: '.gallery-item',
          percentPosition: true,
          gutter: 16
        });

        // 初始化 GLightbox
        const lightbox = GLightbox({
          selector: '.glightbox'
        });
      });

    });
  </script>
