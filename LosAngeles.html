  <!-- 自定义 CSS: Masonry 布局 -->
  <style>
    /* Masonry 容器 */
    #gallery-container {
      display: block;
      padding: 0;
      margin: 0 auto;
    }

    .gallery-item {
      width: calc(33.333% - 16px); /* 4列，16px = 2 * 8px 间隙 */
      margin-bottom: 16px;
      break-inside: avoid;
      position: relative;
      padding: 0;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-links {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 0.5rem;
      text-align: center;
    }

    .gallery-item:hover .gallery-links {
      opacity: 1;
    }

    /* 响应式 */
    @media (max-width: 992px) {
      .gallery-item { width: calc(33.333% - 16px); }
    }
    @media (max-width: 768px) {
      .gallery-item { width: calc(50% - 16px); }
    }
    @media (max-width: 480px) {
      .gallery-item { width: 100%; }
    }
  </style>

  <!-- Gallery Initialization -->
  <script>
    const losAngelesImages = [
      { src: "assets/img/Collect/LosAngeles/LosAngeles-1.jpg", title: "Los Angeles 1" },
      { src: "assets/img/Collect/LosAngeles/LosAngeles-2.jpg", title: "Los Angeles 2" },
      { src: "assets/img/Collect/LosAngeles/LosAngeles-3.jpg", title: "Los Angeles 3" },
      { src: "assets/img/Collect/LosAngeles/LosAngeles-4.jpg", title: "Los Angeles 4" },
      { src: "assets/img/Collect/LosAngeles/LosAngeles-5.jpg", title: "Los Angeles 5" },
      { src: "assets/img/Collect/LosAngeles/LosAngeles-6.jpg", title: "Los Angeles 6" },
      { src: "assets/img/Collect/LosAngeles/LosAngeles-7.jpg", title: "Los Angeles 7" },
      { src: "assets/img/Collect/LosAngeles/LosAngeles-8.jpg", title: "Los Angeles 8" },
      { src: "assets/img/Collect/LosAngeles/LosAngeles-9.jpg", title: "Los Angeles 9" },
      { src: "assets/img/Collect/LosAngeles/LosAngeles-10.jpg", title: "Los Angeles 10" },
      { src: "assets/img/Collect/LosAngeles/LosAngeles-11.jpg", title: "Los Angeles 11" },
      { src: "assets/img/Collect/LosAngeles/LosAngeles-12.jpg", title: "Los Angeles 12" },
      { src: "assets/img/Collect/LosAngeles/LosAngeles-13.jpg", title: "Los Angeles 13" },
      { src: "assets/img/Collect/LosAngeles/LosAngeles-14.jpg", title: "Los Angeles 14" },
      { src: "assets/img/Collect/LosAngeles/LosAngeles-15.jpg", title: "Los Angeles 15" },
      { src: "assets/img/Collect/LosAngeles/LosAngeles-16.jpg", title: "Los Angeles 16" }
    ];

    document.addEventListener('DOMContentLoaded', function () {
      const container = document.getElementById('gallery-container');

      // 生成画廊项
      let html = '';
      losAngelesImages.forEach(image => {
        html += `
          <div class="gallery-item">
            <img src="${image.src}" alt="${image.title}">
            <div class="gallery-links">
              <a href="${image.src}" title="${image.title}" class="glightbox preview-link">
                <i class="bi bi-arrows-angle-expand"></i>
              </a>
            </div>
          </div>
        `;
      });
      container.innerHTML = html;

      // 等待所有图片加载完成后再初始化 Masonry
      imagesLoaded(container, function () {
        new Masonry(container, {
          itemSelector: '.gallery-item',
          percentPosition: true,
          gutter: 16
        });
      });

      // 初始化 GLightbox（必须在元素插入后）
      GLightbox({
        selector: '.glightbox'
      });
    });
  </script>
